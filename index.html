<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marine Memory</title>
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/app.js"></script>
</head>
<body>
  <h1>Marine Memory</h1>

  <section id="rules">
    <h2>Rules</h2>
    <p>1. There are 12 cards total (6 pairs). Match all pairs to win!</p>
    <p>2. If you reach 10 guesses without matching all pairs, you lose.</p>
    <p>3. There is no time limit.</p>
    <p>4. Press "Reset Game" to shuffle and restart the game.</p>

    <h3>Preview of Ocean Animals:</h3>
    <div id="preview"></div>

    <button id="start">Start Game</button>
  </section>

  <section id="game" style="display: none;">
    <div id="board"></div>
    <p>Guesses: <span id="guess-count">0</span> / 10</p>
    <p id="message"></p>
    <button id="reset">Reset Game</button>
  </section>
</body>
</html>
